<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card</title>
    <!-- stylesheet here -->
    <link rel="stylesheet" href="scss/style.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body
    class="w-full bg-slate-300 min-h-screen md:px-2 md:py-10 flex flex-col justify-start items-center"
  >
    <!-- digital business card -->
    <div class="card_box max-w-full md:max-w-[540px] md:rounded-md bg-white">
      <!-- header area start -->
      <div class="header_area relative md:rounded-md overflow-hidden">
        <img class="w-full" src="./img/header-bg.png" alt="title" />
        <div
          class="profile_image relative left-0 -mt-[15%] md:-mt-[20%] bottom-10 z-10 w-full flex flex-col justify-center items-center"
        >
          <img
            class="w-full max-w-[180px] md:max-w-[220px]"
            src="./img/header-logo.png"
            alt="user name"
          />
        </div>
        <!-- header info -->
        <div class="text-center mb-5">
          <h2 class="font-medium uppercase text-3xl">
            Moksedul <span class="text-primary-color">Islam</span>
          </h2>
          <p class="font-medium text-xl">Co-Founder</p>
        </div>
      </div>
      <!-- header area end -->
      <!-- contact informatin start -->
      <div class="contact_info_area my-10">
        <ul
          class="flex flex-col justify-center items-center max-w-[350px] mx-auto gap-3"
        >
          <li class="w-full group transition-all duration-300">
            <a
              href="#"
              class="text-[18px] font-medium flex flex-row items-center gap-2 p-1.5 px-3 w-full border border-transparent hover:border-slate-200 transition-all duration-300"
            >
              <span
                class="bg-primary-color w-[35px] h-[35px] flex flex-col justify-center items-center rounded-full text-white"
                ><i class="fas fa-phone"></i>
              </span>
              +123 12345-67895
            </a>
          </li>
          <li class="w-full group transition-all duration-300">
            <a
              href="#"
              class="text-[18px] font-medium flex flex-row items-center gap-2 p-1.5 px-3 w-full border border-transparent hover:border-slate-200 transition-all duration-300"
            >
              <span
                class="bg-primary-color w-[35px] h-[35px] flex flex-col justify-center items-center rounded-full text-white"
                ><i class="fas fa-envelope"></i>
              </span>
              contact@website.com
            </a>
          </li>
          <li class="w-full group transition-all duration-300">
            <a
              href="#"
              class="text-[18px] font-medium flex flex-row items-center gap-2 p-1.5 px-3 w-full border border-transparent hover:border-slate-200 transition-all duration-300"
            >
              <span
                class="bg-primary-color w-[35px] h-[35px] flex flex-col justify-center items-center rounded-full text-white"
                ><i class="fas fa-globe"></i>
              </span>
              www.website.com
            </a>
          </li>
          <li class="w-full group transition-all duration-300">
            <a
              href="#"
              class="text-[18px] font-medium flex flex-row items-center gap-2 p-1.5 px-3 w-full border border-transparent hover:border-slate-200 transition-all duration-300"
            >
              <span
                class="bg-primary-color w-[35px] h-[35px] flex flex-col justify-center items-center rounded-full text-white"
                ><i class="fas fa-location-dot"></i>
              </span>
              Your Street Address
            </a>
          </li>
        </ul>
      </div>
      <!-- contact informatin end -->
      <!-- google map area start -->
      <div class="google_map_area px-5 rounded-md overflow-hidden">
        <iframe
          class="w-full min-h-[250px] mt-5"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114995.97905798018!2d89.17960843470044!3d25.74993358583852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e32de6fca6019b%3A0x9fa496e687f818c8!2sRangpur!5e0!3m2!1sen!2sbd!4v1711379943754!5m2!1sen!2sbd"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <!-- google map area end -->
      <!-- youtube player start -->
      <div class="youtube_area my-10 px-5">
        <iframe
          class="w-full min-h-[200px] md:min-h-[250px]"
          src="https://www.youtube.com/embed/_CKnqRhebYg?si=M8hO9Qp0ke8YVMnl"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <!-- youtube player end -->
      <!-- image slider start -->
      <div class="image_slider">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/slider/01.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/02.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/03.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/04.webp" alt="" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- image slider end -->
      <!-- contact form start  -->
      <div class="contact_form my-5">
        <form action="">
          <h3 class="text-3xl font-medium py-5 text-primary-color">Contact</h3>
          <input type="text" placeholder="Enter your Name" required />
          <input type="email" placeholder="Enter your Email" required />
          <input type="text" placeholder="Enter your Phone" required />
          <textarea
            name=""
            id=""
            placeholder="Enter your message"
            required
          ></textarea>
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
      <!-- contact form ennd -->
      <!-- social area start -->
      <div class="social_area">
        <h2>Connect with me</h2>
        <ul>
          <li>
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#" target="_blank"><i class="fas fa-x"></i></a>
          </li>
          <li>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
      </div>
      <!-- social area ebd -->
      <!-- footer area start -->
      <div class="footer_area">
        <p>Click here to get more informatin</p>
      </div>
      <!-- footer area end -->
    </div>

    <!-- sript -->
    <script src="js/swiper-bundle.min.js"></script>
  </body>
</html>
